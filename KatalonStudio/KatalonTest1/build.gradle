plugins {
  id 'java'
  id "com.katalon.gradle-plugin" version "0.1.2"
}

repositories {
  mavenCentral()
}

dependencies {
    compile group: 'io.cucumber', name: 'cucumber-java', version: '7.X.X'
    compile group: 'io.cucumber', name: 'cucumber-core', version: '7.X.X'
    compile group: 'io.cucumber', name: 'cucumber-junit', version: '7.X.X'
}
